name: Docker Build & Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"


      - name: Build Docker Image
        run: docker build -t saulguadarrama495/natrue-api:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag saulguadarrama495/natrue-api:${{ github.sha }} saulguadarrama495/natrue-api:latest

      - name: Push Docker Image
        run: |
          docker push saulguadarrama495/natrue-api:${{ github.sha }}
          docker push saulguadarrama495/natrue-api:latest
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker system prune -af --volumes
            df -h
            docker pull saulguadarrama495/natrue-api:latest
            cd containers
            docker compose down
            docker compose up -d --force-recreate